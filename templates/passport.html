<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="header">
    <h1> {{ .Name }} </h1>
</div>
<div class="card-sub">
    <div class="card-content-sub">
        <img class="card_image" src="{{ .Image }}" alt="{{ .Name }}"> class="card_image-sub">
        <div class="right-content-sub">
            <p><span class="passport-label">Статус:</span> {{if eq .IsFree true}} Присутствует {{else}} Отсутствует {{end}}</p>
            <p><span class="passport-label">Серия и номер паспорта:</span> {{ .Seria }}</p>
            <p><span class="passport-label">Дата выдачи: </span>{{ .Issue }}</p>
            <p><span class="passport-label">Код подразделения: </span>{{ .Code }}</p>
            <p><span class="passport-label">Пол: </span>{{ .Gender }}</p>
            <p><span class="passport-label">Дата рождения: </span>{{ .Birthdate }}</p>
            <p><span class="passport-label">Место рождения: </span>{{ .BDplace }}</p>
        </div>
    </div>
    <a class="button" href="..">Назад</a>
</div>
</body>
</html>
